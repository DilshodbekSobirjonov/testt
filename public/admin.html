<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="container">
        <h1>JSON Data</h1>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter title" required>
            <label for="number">Number:</label>
            <input type="number" id="number" placeholder="Enter number" required>
            <label for="difficulty">Difficulty:</label>
            <input type="number" id="difficulty" placeholder="Enter difficulty" required>
            <label for="answer">Answer:</label>
            <input type="text" id="answer" placeholder="Enter answer" required>
            <label for="language">Language:</label>
            <input type="text" id="language" placeholder="Enter language" required>
            <button onclick="saveData()">Save</button>
        </form>
        <h2>Data List:</h2>
        <ul id="dataList"></ul>
    </div>
    <script src="js/admin.js"></script>
</body>

</html>
